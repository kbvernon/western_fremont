title: Simple
author: Kenneth Blake Vernon
version: 0.0.1
contributes:
  formats:
    pdf:
      documentclass: article
      papersize: letter
      fontsize: 11pt
      linestretch: 1.75

      # Template pieces
      template-partials:
        - "title.tex"
        - "before-body.tex"
      include-in-header:
        - "include-in-header.tex"
      
      # Document styling
      geometry:
        - top=1in
        - bottom=1in
        - left=1in
        - right=1in

      # Citations and links
      colorlinks: true
      linkcolor: MediumBlue
      urlcolor: MediumBlue
      citecolor: DarkRed
      link-citations: true

      # Sections
      number-sections: true
      number-depth: 3
      
      # Bibliography
      biblio-title: "References"
      csl: chicago-author-date.csl 
      
      # The titlesec package provides its own mechanism for dealing with 
      # inline/block headings, so we need to disable pandoc's support for it
      # (see https://stackoverflow.com/q/42916124/120898)
      block-headings: false
      # Indent paragraphs instead of adding space between them
      indent: true